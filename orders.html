<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <title>Order Lists</title>
</head>
<body>
    <header class="top-bar">
        <div class="top-section">
            <div class="logo-section">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="">
                <p>Kafene</p>
            </div>
            <ul>
                <li class='nav-item'>Orders</li>
                <li ><a href="./products.html">Products</a></li>
                <li><a href="./users.html">Users</a></li>
            </ul>
        </div>
        <p class="logout-text">Logout</p>
    </header>

    <main class="main-section" >
      <h1>Orders</h1>
      <section class="list-section">
        <div class="list-filter">
            <h3>Filter</h3>
            <p>Count : <span id="order-count">0</span></p>
            <form action="">
                <div><input class="order-checkbox" type="checkbox" checked name="" id="New"> <label for="new">New</label></div>
                <div><input class="order-checkbox" type="checkbox" checked name="" id="Packed"> <label for="packed">Packed</label></div>
                <div><input class="order-checkbox" type="checkbox" checked name="" id="InTransit"> <label for="intransit">InTransit</label></div>
                <div><input class="order-checkbox" type="checkbox" checked name="" id="Delivered"> <label for="delivered">Delivered</label></div> 
            </form>
        </div>
        <div class="list-table" id="order-table">
            <table>
               <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
               </tr>
               <tbody id="order-table-body">

               </tbody>
            </table>
        </div>
      </section>
    </main>

</body>
</html>
